<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Test Your Knowledge: Funk</title>
    <link rel="stylesheet" type="text/css" href="css/quiz.css">
</head>
<body>

<div id="myQuiz">
    <h1>Test Your Knowledge:<span>Funk</span></h1>
    <div class="progress"></div>
    <div class="intro">
        <h2>Welcome</h2>
        <p>Click begin to test your knowledge of the Funk music.</p>
        <p class="btn">Begin</p>
    </div>
    <div class="question unanswered">
        <p class="text">This is a question</p>
        <p class="answer">Answer 1</p>
        <p class="answer selected">Answer 2</p>
        <p class="answer correct">Answer 3</p>
        <p class="answer">Answer 4</p>
        <div class="feedback">
            <p>You are <strong>correct</strong>.</p>
            <p>Oops! That is not correct.</p>
            <p>Additional feedback.</p>
            <div class="btn">Continue</div>
        </div>
    </div>
    <div class="results"></div>
</div>
</body>
</html>
